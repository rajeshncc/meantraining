<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Selectors</title>
    <style>
    
    h1{
        color: aqua
    }
    /**ID Selector**/
    #myid
    {
    color: blue
    }
    /**Class Selector**/
    .cls
    {
        color: brown
    }
    </style>
    
</head>
<body>
    <h1>This is the Header1 </h1>
    <h1 id="myid" >This is the Header1</h1>
    <p class="cls" >  This is the test paragraph </p>
    <h2>This is H2 without style</h2>
</body>
</html>
