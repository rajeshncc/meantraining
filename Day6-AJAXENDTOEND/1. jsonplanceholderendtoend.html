<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List End to End </title>
    <link rel="stylesheet" href="Library/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body onload="getTodos()" >

   
    <div class="container">
            <h1 > To Do List</h1>
            <br>
            <br>

            <table class="table table-hover" id = "todoresult"></table>
    </div>
   

    <script>

        todolist = [];

        function getTodos(){
            fetch('https://jsonplaceholder.typicode.com/todos')
            .then(response=>response.json())
            .then(json=>displayData(json))
        }

        /** {userId: 1, id: 1, title: "delectus aut autem", completed: false} **/
        function displayData(jsondata) {
            todolist = jsondata;
           // console.log('displayData', todolist);
            var data = '<tr > <th>userId</th> <th>id</th> <th>title</th> <th>completed</th></tr>';

            for(i=0; i < todolist.length ; i++)
            {
                console.log('displayData', todolist[i]);

                data = data + `<tr> <td>${todolist[i].userId}</td> <td>${todolist[i].id}</td> <td>${todolist[i].title}</td> <td>${todolist[i].completed}</td></tr>`;
            }

            document.getElementById('todoresult').innerHTML = data;
        }
    </script>
</body>
</html>
