<!DOCTYPE html>
<html>
<head>
<title> Element - 4</title>
</head>
<body>

<h1>Registration Form</h1>

 

<Label> Enter Your Name </Label>
<input type = "text" id = "name" name = "txt_name"><br>

<Label> Enter Your Mobile No. </Label>
<input type = "text" id = "mobile" name = "txt_mobile"><br>

<Label> Enter Your email Id. </Label>
<input type = "text" id = "email" name = "txt_email">
<br>
<br>
<!--Radio Button-->

<Label> Sex </Label><br>
Male : <input type="radio" name ="sex" value="m">
Female: <input type="radio" name ="sex" value="f">
Other : <input type="radio" name ="sex" value="o">

<!--Check Box-->
<br>
<br>
<Label> Education </Label><br>
UG : <input type="checkbox" name ="ug" value="ug">
PG: <input type="checkbox" name ="pg" value="pg">
Other : <input type="checkbox" name ="ot" value="ot">

<!-- select location-->
<br>
<br>
<label>Location</label>
<select id="location">
	<option value="bng">Bengaluru</option>
	<option value="chn">Chennai</option>
	<option value="hyd">Hyderabad</option>
</select>

<br>
<br>

<input type="submit" value="Register me">

</body>
</html>
