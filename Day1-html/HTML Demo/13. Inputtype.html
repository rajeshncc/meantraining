<!DOCTYPE html>
<html>
<head>
<title> Form Elements </title>
</head>

<body>

    <form action="success.html">  
        <label>Enter First Name</label>
        <input type="text" placeholder="Enter Name"><br>
        <label>Enter DOB</label>
        <input type="datetime" id="dt_dob"><br>
        <label>Select your preferred Range</label>
        <input type="range" id="range" name="range" min="50" max="1000" value="400" ><br>
        <label>Enter you mobile no</label>
        <input type="tel" pattern="[0-9]{3} [0-9]{5} [0-9]{5}" placeholder="+91 00000 00000" ><br>
        
        <input type="submit">
        <input type="reset" >
    </form>

</body>
</html>
