<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Table</title>
    <link rel="stylesheet" href="Library/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container" >
        <h2> Olympic Medal Status</h2>
        <table class="table" >
            <tr>
                <th>sl.no</th>
                <th>Country</th>
                <th>Rank</th>
            </tr>
            <tr>
                <td>1</td>
                <td>China</td>
                <td>1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>USA</td>
                <td>2</td>
            </tr>
        </table>
    </div>

    <div class="container" >
        <h2> Olympic Medal Status</h2>
        <table class="table table-striped" >
            <tr>
                <th>sl.no</th>
                <th>Country</th>
                <th>Rank</th>
            </tr>
            <tr>
                <td>1</td>
                <td>China</td>
                <td>1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>USA</td>
                <td>2</td>
            </tr>
        </table>
    </div>

    <div class="container" >
        <h2> Olympic Medal Status</h2>
        <table class="table table-hover" >
            <tr>
                <th>sl.no</th>
                <th>Country</th>
                <th>Rank</th>
            </tr>
            <tr>
                <td>1</td>
                <td>China</td>
                <td>1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>USA</td>
                <td>2</td>
            </tr>
        </table>
    </div>
    <div class="container" >
        <h2> Olympic Medal Status</h2>
        <table class="table table-hover" >
            <tr>
                <th>sl.no</th>
                <th>Country</th>
                <th>Rank</th>
            </tr>
            <tr class="danger" >
                <td>1</td>
                <td>China</td>
                <td>1</td>
            </tr>
            <tr class="success">
                <td>2</td>
                <td>USA</td>
                <td>2</td>
            </tr>
        </table>
    </div>
</body>
</html>
